#6 sections to the YAML
#machine: adjusting the VM to your preferences and requirements
#checkout: checking out and cloning your git repo
#dependencies: setting up your projectâ€™s language-specific dependencies
#database: preparing the databases for your tests
#test: running your tests
#deployment: deploying your code to your web servers

machine:
  python:
    version: pypy-2.2.1
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -t julzharley/simpledjango .

test:
  override:
    - docker run -d -p 9200:9200 julzharley/simpledjango; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:9200

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push julzharley/simpledjango