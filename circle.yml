machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -t julzharley/simpledemo .

test:
  override:
    - docker run -d -p 8000:8000 julzharley/simpledemo
    - curl --retry 10 --retry-delay 5 -v http://localhost:8000

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push julzharley/simpledemo

